{% extends 'layout.html' %}

{% block body %}
<h3>Giriş Yap</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}
<form method = "post">
    {{ render_field(form.username) }}      
    {{ render_field(form.password) }}
    <button type="submit" class="btn btn-warning">Giriş Yap</button> <!--type'ı submit yaptık çünkü butona bsaılınca post request olsun istiyoruz -->
</form>
{% endblock body %}
