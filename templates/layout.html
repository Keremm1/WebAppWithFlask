<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Kb Blog</title>
</head>
<body>
    
    {% include "includes/navbar.html" %}
    <br><br><br>
    <div class = "container">
        {% include "includes/messages.html" %} <!--Flash messagelerin her yerde görünmesini sağlamak için layout.html altına bu html dosyasını dahil edioruz(yani tüm kodlar buraya geçer) ve farkettiyseniz messages.html dosyasında herhangi bir mesajımız olduğunda görüntüleyecektir olgusu önemli -->
        {% block body %}
        {% endblock body %}
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script>
        CKEDITOR.replace( 'content',{
            allowedContent : true
        }); //Ck editör allowedcontent özelliği ile ckeditor un eklediğimiz kodda sorun yaratmamasını sağladık
        //<pre class="prettyprint"></pre> arasına kodumuzu yazarak renklendrime sağlayabiliriz kaynak: https://github.com/googlearchive/code-prettify
</script>
    <!--CK EDİTORÜ bootstrap sayesinde ekledik ;Bu editör resi eklediğimizde farklı bir şe yaptığımızda html olarak döndürür o htmli flask jinaj'dan gelen bir özellik olan "{article.content|self}" özellği ile html i görüntüleyebiliriz veritabanına kaydedebiliriz.{} parantez ile string içine direkt olarak aktarma yapılabilir.-->
</body>
</html>
